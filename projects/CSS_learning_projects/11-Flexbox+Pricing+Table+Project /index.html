<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      @media (max-width: 1250px) {
      }
      .pricing-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        padding: 40px;
      }
      
      .pricing-plan {
        flex: 1;
        border: 2px solid #ccc;
        border-radius: 10px;
        padding: 20px;
        width: 300px;
        text-align: center;
        box-shadow: 15px 9px rgba(53, 1, 1, 0.1);
      }

      .plan-title {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 24px;
        font-weight:800;
        margin-bottom: 20px;
      }
      .plan-price {
        color:#6d0404;
        font-size: 35px;
        font-weight: bold;
        margin-bottom: 30px;
      }

      .plan-features {
        list-style-type: none;
        padding: 5;
        margin-bottom: 30px;
        text-align: left;
      }
      .plan-features li {
        margin-bottom: 10px;
        font-size: 18px;
        font-style: italic;
      }

      .plan-button {
        background-color: #911010;
        color: rgb(246, 211, 211);
        border: none;
        box-shadow: #6d0404 5px 3px 2px 1px;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }

      @media (max-width: 1200px) {
        .pricing-container {
          flex-direction: column;
          align-items: center;
        }
        .pricing-plan {
          width: 100%;
          max-width: 400px;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>10GB Storage</li>
          <li>1 User</li>
          <li>Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>50GB Storage</li>
          <li>5 Users</li>
          <li>Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>100GB Storage</li>
          <li>10 Users</li>
          <li>24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
